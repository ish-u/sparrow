{% extends "layout.html" %}

{% block main %}

<style>
    main
    {
        text-align: center;
    }
    form
    {
        padding-left: 20%;
        margin-left: 10%;
        padding-right: 20%;
        margin-right: 10%;
    }
    @media only screen and (max-width:570px) {
      form
      {
          padding-left: 0%;
          margin-left: 0%;
          padding-right: 0%;
          margin-right: 0%;
      }
    }
</style>
<form action="/register" method="post">
  <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" id = "name" name="name" placeholder="Name" type="text">
  </div>
    <div class="form-group">
        <input autocomplete="off"  class="form-control" id = "user" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="email" placeholder="E-mail" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="age" placeholder="DOB" type="date">
    </div>
    <button class="btn btn-primary" type="submit"> Sign Up</button>
</form>

{% endblock %}
