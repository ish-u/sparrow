<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--JS and jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>sparrow</title>
  </head>

  <nav class="navbar navbar-expand-lg" style="background-color: black;">
    <div class="navbar-collapse" id="navbar">
      <a class="navbar-brand" href="https://ish-u.github.io/">
        <span style="font-family:Lucida Console, Monaco, monospace;color:floralwhite; font-size: 35px;"><img src="static/favicon-32x32.png" alt="https://ish-u.github.io/">sparrow</span>
      </a>
                    <ul style="font-size: 20px;"class="navbar-nav ml-auto mt-2">
                      {% if session.user_id %}
                        <li class="nav-item"><a class="nav-link" href="/" style="color:floralwhite;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/feed" style="color:floralwhite;">Feed</a></li>
                        <li class="nav-item"><a class="nav-link" href="/people" style="color:floralwhite;">Find</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout" style="color:floralwhite;">Log-out</a></li>
                      {% else %}
                        <li class="nav-item"><a class="nav-link" href="/register" style="color:floralwhite;">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" style="color:floralwhite;">Log-In</a></li>
                      {% endif %}
                    </ul>
            </div>
  </nav>

  <body>
    <main class = "container p-5">
      {% if get_flashed_messages() %}
      <div class="alert alert-success">
          <strong>ERROR!</strong> {{get_flashed_messages()}}
     </div>
      {% endif %}
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
